    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Naskh Arabic', serif;

        }
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;

            border-radius: 10px;

        .auth-container h2 {

        }

            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;

            font-size: 1.1em;
        }
        .alert {
            margin-top: 15px;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-form a {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

    <!-- شريط التنقل  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" href="#" aria-label="BulletinX الصفحة الرئيسية">

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item mx-2"><a class="nav-link" href="proji.ai.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="proji.Devices.html"><i class="fas fa-laptop"></i> الأجهزة</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="proji.game.html"><i class="fas fa-gamepad"></i> الألعاب</a></li>

                        <a class="nav-link btn btn-primary px-4" href="proji.login.html"><i class="fas fa-user-plus"></i>التسجيل</a>

    <!-- قسم تسجيل الدخول وإنشاء حساب -->
    <div class="auth-container" id="auth-container">
        <!-- تسجيل الدخول -->
        <div id="login-form">
            <h2><i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="login-email" placeholder="ادخل بريدك الإلكتروني" required>
                </div>
                <div class="form-group">
                    <label for="login-password">كلمة المرور</label>
                    <input type="password" class="form-control" id="login-password" placeholder="ادخل كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            </form>
            <div class="toggle-form">
                <span>ليس لديك حساب؟ <a onclick="showSignupForm()">إنشاء حساب</a></span>
            </div>
        </div>

        <!-- إنشاء حساب -->
        <div id="signup-form" style="display: none;">
            <h2><i class="fas fa-user-plus me-2"></i>إنشاء حساب</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-name">الاسم الكامل</label>
                    <input type="text" class="form-control" id="signup-name" placeholder="ادخل اسمك الكامل" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="ادخل بريدك الإلكتروني" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">كلمة المرور</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="ادخل كلمة المرور" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" id="signup-confirm-password" placeholder="أعد إدخال كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-primary">إنشاء حساب</button>
            </form>
            <div class="toggle-form">
                <span>لديك حساب بالفعل؟ <a onclick="showLoginForm()">تسجيل الدخول</a></span>
            </div>
        </div>
    </div>

    <!-- رسائل تفاعلية -->
    <div id="alert-message" class="alert alert-success" style="display: none; position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // عرض رسالة تفاعلية
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // التبديل بين تسجيل الدخول وإنشاء حساب
        function showSignupForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }
        function showLoginForm() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // التحقق من تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password) {
                showAlert('تم تسجيل الدخول بنجاح!', 'success');
                // يمكن إضافة إعادة توجيه أو إجراءات أخرى هنا
            } else {
                showAlert('يرجى ملء جميع الحقول.', 'danger');
            }
        });

        // التحقق من إنشاء حساب
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (name && email && password && confirmPassword) {
                if (password === confirmPassword) {
                    showAlert('تم إنشاء الحساب بنجاح!', 'success');
                    // يمكن إضافة إعادة توجيه أو إجراءات أخرى هنا
                } else {
                    showAlert('كلمة المرور غير متطابقة.', 'danger');
                }
            } else {
                showAlert('يرجى ملء جميع الحقول.', 'danger');
            }
        });
    </script>
</body>
